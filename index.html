<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1a6d12d27d.js" crossorigin="anonymous"></script>
    <title>Acceuil - Ohmyfood</title>
</head>
<body>
    <header>
        <img src="logo/ohmyfood@2x.svg" alt="Logo ohmyfood">
    </header>
    <main>
        <section id="location">
            <form>
                <label><i class="fas fa-map-marker-alt"></i></label>
                <input type="text" name="localisation" value="Paris, Belleville"/>
            </form>
            <article>
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <button class="btn1 btn-exploration">Explorer nos restaurants</button>
            </article>
        </section>
        <section id="operation">
            <article>
                <h2>Fonctionnement</h2>
                <div>
                    <div>
                        <p class="number">1</p>
                        <p><i class="fas fa-mobile-alt"></i></p>
                        <p>Choisissez un restaurant</p>
                    </div>
                    <div>
                        <p class="number">2</p>
                        <p><i class="fas fa-list-ul"></i></p>
                        <p>Composez votre menu</p>
                    </div>
                    <div class="purple">
                        <p class="number">3</p>
                        <p><i class="fas fa-store"></i></p>
                        <p>Dégustez au restaurant</p>
                    </div>
                </div>
            </article>
        </section>
        <section id="restaurants">
            <article>
                <h2>Restaurants</h2>
                <div>
                   <figure>
                       <a href="menu_3.html">
                           <p class="new">Nouveau</p>
                           <img src="images/la_palette_du_goût.jpg" alt="La palette du goût">
                        </a>
                       <figcaption>
                            <p>La palette du goût<br />
                            Ménilmontant</p> 
                            <button class="btn-heart"><i class="far fa-heart fa-lg"></i></button>
                       </figcaption>
                   </figure>
                   <figure>
                        <a href="menu_2.html">
                            <p class="new">Nouveau</p>
                            <img src="images/la_note_enchantée.jpg" alt="La note enchantée">
                        </a>
                        <figcaption>
                            <p>La note enchantée<br />
                            Charonne</p>
                            <button class="btn-heart"><i class="far fa-heart fa-lg"></i></button>
                        </figcaption>
                    </figure>
                    <figure>
                        <a href="menu_1.html">
                            <img src="images/à_la_française.jpg" alt="À la française">
                        </a>
                        <figcaption>
                            <p>À la française<br />
                            Cité Rouge</p>
                            <button class="btn-heart"><i class="far fa-heart fa-lg"></i></button>
                        </figcaption>
                    </figure>
                    <figure>
                        <a href="menu_4.html">
                            <img src="images/le_délice_des_sens.jpg" alt="Le délice des sens">
                        </a>
                        <figcaption>
                            <p>Le délice des sens<br />
                            Folie-Méricourt</p>
                            <button class="btn-heart"><i class="far fa-heart fa-lg"></i></button>
                        </figcaption>
                    </figure>   
                </div>
            </article>
        </section>
    </main>
    <footer>
        <h3>ohmyfood</h3>
        <p><i class="fas fa-utensils"></i>Proposer un restaurant</p>
        <p><i class="fas fa-hands-helping"></i>Devenir partenaire</p>
        <p>Mentions légales</p>
        <a href="contactohmyfoodnow@gmail.com">Contact</a>
    </footer> 
</body>
</html>
